<div *ngIf="!selectedPhoto">
    <mat-spinner color="warn"></mat-spinner>
  </div>

<div *ngIf="selectedPhoto">
  <div>
    <button mat-icon-button mat-dialog-close class="btn-dialog-close">
      <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
    </button>
    <h2 mat-dialog-title>{{ selectedPhoto?.title }}</h2>
  </div>
  <mat-dialog-content>
    <img mat-image [src]="selectedPhoto?.url" [alt]="selectedPhoto?.title">
  </mat-dialog-content>
</div>
